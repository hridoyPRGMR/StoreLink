server:
  port: 9090

  servlet:
    session:
      timeout: 5m

spring:

  application:
    name: StoreLink

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/storelink
    username: postgres
    password: "0110"

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect

#  data:
