<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/sidebars.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="d-flex" style="height: 100vh;">
        <!-- Sidebar -->
        <div class="flex-shrink-0 p-3 bg-dark" style="width: 250px;" id="sidebar">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-light text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">StoreLink</span>
            </a>
            <ul class="list-unstyled ps-0">
                <!-- Dynamic Menus -->
                <li class="mb-1" th:each="menu, iterStat : ${menus}">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        th:data-bs-target="'#menu-collapse-' + ${iterStat.index}" aria-expanded="false">
                        <span th:text="${menu.name}"></span>
                    </button>
                    <div class="collapse" th:id="'menu-collapse-' + ${iterStat.index}" th:if="${menu.subMenus != null}">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" th:each="submenu : ${menu.subMenus}">
                            <li>
                                <a href="#" class="link-light rounded" th:data-url="${submenu.url}" th:text="${submenu.name}">
                                    Submenu
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- Divider -->
                <li class="border-top my-3"></li>
                <!-- Static Menu -->
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#account-collapse" aria-expanded="false">
                        Account
                    </button>
                    <div class="collapse" id="account-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-light rounded">Profile</a></li>
                            <li><a href="#" class="link-light rounded">Settings</a></li>
							<form th:action="@{/cms/logout}" method="post" style="display: none;" id="logoutForm"></form>
							<li>
							    <a href="#" class="link-light rounded" onclick="document.getElementById('logoutForm').submit(); return false;">Sign out</a>
							</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <main class="container-fluid p-4" id="content-area">
            <div id="content">
                <!-- Dynamic content will be loaded here via AJAX -->
                <h1>Welcome</h1>
                <p>Select a menu item to load content dynamically.</p>
            </div>
        </main>
    </div>

    <!-- JavaScript for AJAX Loading -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('#sidebar .link-light');

            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Prevent the default anchor behavior
                    const url = this.getAttribute('data-url'); // Get the URL from the data-url attribute

                    if (url) {
                        // Fetch the content from the URL
                        fetch(url)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok: ' + response.statusText);
                                }
                                return response.text(); // Get the response as plain text (HTML)
                            })
                            .then(html => {
                                // Inject the HTML into the content div
                                document.getElementById('content').innerHTML = html;
                            })
                            .catch(error => {
                                console.error('Error loading content:', error);
                                document.getElementById('content').innerHTML =
                                    `<p class="text-danger">Error loading content. Please try again later.</p>`;
                            });
                    }
                });
            });
        });
    </script>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
