<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<body>
	<div class="row mb-5">
		<h3>Create Brand</h3>
		<hr>
		<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}" id="successMessage">
		</div>
		<div th:if="${error}" class="alert alert-danger" th:text="${error}" id="error"></div>
		<form th:action="@{/cms/brand/create}" method="post" th:object="${brand}">
			<div class="row">
				<div class="col-md-4">
					<label for="name">Brand Name</label>
					<input type="text" class="form-control" th:field="*{name}" placeholder="Enter brand name.">
					<div th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"
						class="text-danger"></div>
				</div>
                <div class="col-md-6">
                    <label for="description">Description</label>
                    <textarea rows="3" id="description" class="form-control" th:field="*{description}" placeholder="Enter description here."></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}"
						class="text-danger"></div>
                </div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-md btn-primary mt-4">Create</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
